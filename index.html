<!DOCTYPE html>
<html>
  <head> </head>
  <body>
    <header>
      <h2>Already Registered? <u>LOGIN</u> now</h2>
      <!-- image to be used:
      https://ninjasfiles.s3.amazonaws.com/0000000000001395.png -->

      <form action="" method="post">
        <label for="email"> Email </label>
        <input id="email" />

        <label for="password"> Password </label>
        <input id="password" />

        <button type="submit">
          <img src="static/CodingNinjasLogo.png" width="15%" height="25%" />
          Login
        </button>

        <br />
        <br />

        <hr />
      </form>
    </header>

    <br />
    <br />

    <main>
      <section>
        <a href="www.codingninjasblog.com"> Coding Ninjas Blogs </a> <br />
        <br />
        <img src="static/CodingNinjas.png" width="100%" />
      </section>

      <hr />

      <br />
      <br />

      <section>
        <h2><u>REGISTRATION</u></h2>

        <form action="" method="post">
          <table>
            <tr>
              <td><label for="fname"> First Name: </label></td>
              <td><input type="text" id="fname" /></td>
            </tr>

            <tr>
              <td><label for="lname"> Last Name: </label></td>
              <td><input type="text" id="lname" /></td>
            </tr>

            <tr>
              <td><p>Current Address:</p></td>

              <td>
                <table>
                  <tr>
                    <td><label for="fhnum"> Flat No./House No. </label></td>
                    <td><input type="text" id="fhnum" /></td>
                  </tr>

                  <tr>
                    <td><label for="locality"> Locality: </label></td>
                    <td><input type="text" id="locality" /></td>
                  </tr>

                  <tr>
                    <td><label for="city"> City: </label></td>
                    <td><input type="text" id="city" /></td>
                  </tr>
                </table>
              </td>
            </tr>

            <tr>
              <td colspan="2">
                <label for="cpaAddr"
                  ><b>Is Current Address and Permanent address same?</b></label
                >
                <input type="radio" name="cpAddr" value="Yes" selected /> Yes
                <input type="radio" name="cpAddr" value="No" /> No
              </td>
            </tr>

            <tr>
              <td><label for="regEmail"> Email: </label></td>
              <td><input type="text" id="regEmail" /></td>
            </tr>

            <tr>
              <td><label for="regPassword"> Password: </label></td>
              <td><input type="text" id="regPassword" /></td>
            </tr>
          </table>

          <br />

          <button type="submit">Register</button>
        </form>
      </section>
    </main>
  </body>
</html>
